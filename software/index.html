    <h1 class="entry-title">Software</h1>
    
  </header>
  
  <p>The core of my code is open-source and available on <a href="http://github.com/juliangarcia">my GitHub repo</a>. Pull requests are much appreciated. I keep four main open-source projects to study evolutionary dynamics and game theory:</p>

<ul>
<li><p><a href="https://github.com/juliangarcia/pyevodyn"><strong>PyEvoDyn</strong></a>: Provides a set of simple but general python routines for numerical, symbolic and simulation work (in finite and infinite populations). Check it out in action <a href="http://nbviewer.ipython.org/urls/raw.github.com/juliangarcia/pyevodyn/master/PyEvoDyn/notebooks/Evolutionary_cycles_of_defection_and_cooperation.ipynb">here, replicating Imhof et al. (2005)</a>; and here, <a href="http://nbviewer.ipython.org/urls/raw.github.com/juliangarcia/pyevodyn/993e4194fb5e50505d54ece2dda547c52d71c615/PyEvoDyn/notebooks/via_freedom_to_coercion.ipynb">replicating Hauert et al (2007)</a>.</p></li>
<li><p><a href="https://github.com/juliangarcia/agentbased"><strong>Agent-Based-Evolutionary-Dynamics</strong></a>: Implements an easy-to-extend Wright-Fisher process for individual-based simulations e.g., <a href="http://www.pnas.org/content/109/25/9929.abstract">the model in this paper</a>. It uses Java and is heavily object-oriented.</p></li>
<li><p><a href="https://github.com/juliangarcia/jevodyn"><strong>JEvoDyn</strong></a>: Provides out-of-the-box simulations for a Moran Process with any given game. It uses Java and is heavily object-oriented.</p></li>
<li><p><a href="https://github.com/juliangarcia/game_theory"><strong>game_theory.py</strong></a>: a <em>very alpha</em> set of python routines implementing classic solution concepts in game theory.</p></li>
</ul>


<p>Some of the projects I have worked on have executables available at <a href="http://evolutionandgames.com">evolutionandgames.com</a>.</p>

<p>I use mostly <a href="http://www.java.com/en/">Java</a> and <a href="http://python.org/">Python</a> (<a href="http://numpy.scipy.org/">Numpy</a>, <a href="http://ipython.org/">IPython</a>, <a href="http://matplotlib.sourceforge.net/">MatPlotLib</a> and <a href="http://pandas.pydata.org/">Pandas</a>). I use <a href="http://www.wolfram.com/">Mathematica</a> for mathematics, but I am trying to fully switch to <a href="http://www.sympy.org/">SymPy</a>. Lately I have been playing with <a href="http://julialang.org/">Julia</a>, and it looks very promising. I use <a href="http://www.eclipse.org/">Eclipse for Java</a> and <a href="http://www.sublimetext.com/">Sublime Text</a> for everything else.</p>

<p>I am an advocate of high standards in scientific computing and I try to follow the <a href="http://www.plosbiology.org/article/info%3Adoi%2F10.1371%2Fjournal.pbio.1001745">best practices</a>. Check the excellent tutorials and resources at <a href="http://software-carpentry.org/">Software Carpentry</a> if you want to raise the standards of scientific software.</p>
