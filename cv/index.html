    <h1 class="entry-title">Vitae</h1>
    
  </header>
  
  <p>In Brief:</p>

<ul>
<li><p>From 2014, I am a Lecturer at the <a href="http://www.infotech.monash.edu.au/about/schools/clayton/">Clayton School of IT</a>, <a href="http://www.monash.edu.au/">Monash University</a>.</p></li>
<li><p>Between 2011 and 2013 I was a post-doctoral fellow, working with <a href="http://web.evolbio.mpg.de/~traulsen/">Arne Traulsen</a> in the Evolutionary Theory Group of the <a href="http://www.evolbio.mpg.de">Max Planck Institute for Evolutionary Biology</a>.</p></li>
<li><p>In 2006 I started my PhD at the Faculty of Economics, <a href="http://www.vu.nl/en/index.asp">Vrije Universiteit, Amsterdam</a>. I also spent a lot of time at <a href="http://www.creedexperiment.nl/creed/">CREED, University of Amsterdam</a>. I graduated in 2011 with <a href="http://j.mp/garcia_thesis">a thesis on evolutionary dynamics and game theory</a>.</p></li>
<li><p>Between 2004 and 2006 I worked in the software industry. I was also an auxiliary lecturer teaching computer programming and numerical methods.</p></li>
<li><p>Between 1998 and 2003 I studied at the <a href="http://www.unal.edu.co/">National University of Colombia</a>, I graduated in 2004 from the program in <a href="http://dis.unal.edu.co/">Computer and Systems Engineering</a>.</p></li>
</ul>


<p>A full up to date CV and references are available upon request, please email me at: <a href='mailt&#111;&#58;j%75%&#54;C&#37;69an%2E%&#54;7%&#54;1r&#37;6&#51;ia&#64;%6Dona&#37;73h&#46;edu'>&#106;u&#108;ia&#110;&#46;ga&#114;c&#105;a&#64;mo&#110;as&#104;&#46;edu</a>.</p>
